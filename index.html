<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <!--?========> BoxIcon  <========-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


        <!--?========> Bootstrap Style Sheet <========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/all.min.css">


        <!--?========> Main style Sheet <========-->
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://kit.fontawesome.com/272a32f03d.js"></script>
        <link rel="stylesheet" href="CSS/style.css">

    </head>

    <body>
        <!-- ? Start of SideBar  -->
        <div class="btn">
            <span class="fas fa-bars"></span>
        </div>
        <nav class="sidebar text-left">
            <div class="text">Side Menu</div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li>
                    <a href="#" class="feat-btn">Features
                        <span class="fas fa-caret-down first"></span>
                    </a>
                    <ul class="feat-show">
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Elements</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="serv-btn">Services
                        <span class="fas fa-caret-down second"></span>
                    </a>
                    <ul class="serv-show">
                        <li><a href="#">App Design</a></li>
                        <li><a href="#">Web Design</a></li>
                    </ul>
                </li>
                <li><a href="#">Overwiev</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Shortcuts</a></li>
                <li><a href="#">Feedback</a></li>

            </ul>
        </nav>
        <!-- ? End of  SideBar  -->

        <!-- ^ Start of Dashboard -->

        <section class="dashboard mx-auto d-flex justify-content-center align-items-center">

            <div class="container p-3 m-auto">
                <div class="row d-flex justify-content-center align-items-center">
                    <div id="app">
                        <h1 class="text-center text-dark mb-4">Customer and Transaction Data</h1>

                        <div class="filter-container d-flex justify-content-between align-items-center">
                            <input class="form-control w-50 me-2" type="text" id="nameFilter"
                                placeholder="Filter by customer name">
                            <input class="form-control w-50 " type="number" id="amountFilter"
                                placeholder="Filter by transaction amount">
                        </div>
                    </div>
                </div>


                <div class="row d-flex justify-content-center align-items-center mt-3">
                    <div class="col-md-6">
                        <table id="customersTable"
                            class="table  table-striped table-bordered table-hover text-center border rounded-2">
                            <thead>
                                <tr>
                                    <th>Transaction ID</th>
                                    <th>Customer Name</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody class="" id="customersBody"></tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <canvas id="transactionChart" width="150" height="200"></canvas>
                    </div>
                </div>



            </div>
        </section>

        <!-- ^ End of Dashboard -->


        <!-- ! JavaScript Files -->

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="JS/bootstrap.bundle.min.js"></script>
        <script src="JS/main.js"></script>
    </body>

</html>
